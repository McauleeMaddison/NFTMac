<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFTMac</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Video Background Section with Navbar on Top -->
  <header class="position-relative">
    <video autoplay loop muted playsinline class="w-100" style="max-height: 700px; object-fit: cover;">
      <source src="video/Logo maker project.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Navbar with NFTMac Title -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 position-absolute top-0 start-0 w-100">
      <div class="container">
        <a class="navbar-brand display-6 fw-bold" href="index.html">NFTMac</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Carousel Section -->
  <section class="container my-5">
    <div class="text-center mb-4">
      <h2>Meet the Cryptopups</h2>
      <p>Our digital companions on a journey to Mars</p>
    </div>

    <div id="pupCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="carousel/images/pup9.jpeg" class="d-block w-100" alt="Pup 9" />
        </div>
        <div class="carousel-item">
          <img src="carousel/images/pup8.jpeg" class="d-block w-100" alt="Pup 8" />
        </div>
        <div class="carousel-item">
          <img src="carousel/images/pup7.jpeg" class="d-block w-100" alt="Pup 7" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#pupCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#pupCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 NFTMac. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
